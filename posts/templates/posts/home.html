<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
  <h1>Ants blog</h1>

  <h4>Recent posts:</h4>

  {% for post in posts %}
  <div class="post post-entry">
    <a href="{% url 'single_post' post_pk=post.pk %}">{{post.title}}</a><br>
    <p class="post-meta">{{post.pub_date_huminize}}</p>
    <img src="{{ post.image.url }}" alt=""><br>
    <p class="post-excerpt">{{post.trimify_content}}</p>
  </div>
  {% endfor %}

</body>
</html>
